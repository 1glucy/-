<!DOCTYPE html>
<meta charset="UTF-8">

<head>
    <style type="test/css">
        .red {
            color: red;
        }
        .underline {
            text-decoration: underline;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>
    <p class="underline">问君能有几多愁，恰似一江春水向东流。</p>
    <p class="red italic underline">剪不断，理还乱，是离愁，别是一般滋味在心头。</p>
    <p class="italic">独自莫凭栏，无限江山，别时容易见时难。流水落花春去也，天上人间。</p>
</body>
